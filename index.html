<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NORVERRA | Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #f5f5f5;
      background: url("mountain.jpg") center center no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    /* Dunkles Overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 20px;
    }

    .logo {
      max-width: 160px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 3px;
      font-weight: 300;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .socials a {
      margin: 0 15px;
      color: #f5f5f5;
      text-decoration: none;
      font-size: 1.4rem;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #cccccc;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #888;
      letter-spacing: 1px;
    }

    /* Social Icons (Unicode fallback) */
    .socials a::before {
      display: inline-block;
      margin-right: 6px;
      font-family: "Arial";
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="logo.png" alt="NORVERRA Logo" class="logo" />
    <h1>COMING SOON</h1>
    <p>technical outerwear - performance in excellence.</p>
    <div class="socials">
      <a href="https://instagram.com/norverraofficial" target="_blank">Instagram</a>
      <a href="https://tiktok.com/@norverra.com" target="_blank">TikTok</a>
    </div>
  </div>

  <footer>© 2025 NORVERRA – All rights reserved.</footer>
</body>
</html>
