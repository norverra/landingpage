<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NORVERRA | Coming Soon</title>
<meta name="description" content="High-performance mountain and outdoor apparel by NORVERRA. Coming soon.">
<meta name="author" content="NORVERRA">

<!-- Favicon -->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="apple-touch-icon" href="apple-icon-180x180.png">
<meta name="theme-color" content="#000000">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:"Inter","Helvetica Neue",Arial,sans-serif;
  background:url("mountain.jpg") center center / cover no-repeat fixed;
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
  overflow:hidden;
  opacity:0;
  transform:translateY(10px);
  transition:opacity 1.2s ease, transform 1.2s ease;
}
body.loaded{opacity:1; transform:translateY(0);}
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(2px);
  z-index:0;
}

.content{
  position:relative;
  z-index:1;
  max-width:650px;
  padding:20px;
}

/* Fade-in */
.fade-in{opacity:0; transform:translateY(20px); transition:opacity 1.2s ease, transform 1.2s ease;}
.fade-in.visible{opacity:1; transform:translateY(0);}

.logo{width:160px; margin-bottom:25px;}

/* 3D Hero Text + Glow */
.hero{
  font-size:clamp(3rem,8vw,4rem);
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:4px;
  color:#fff;
  text-shadow:
    2px 2px 0 #000,
    4px 4px 0 rgba(0,0,0,0.2),
    0 0 10px rgba(255,255,255,0.3),
    0 0 20px rgba(255,255,255,0.2);
  margin-bottom:15px;
}

/* Typing Subline */
.subline{
  font-size: clamp(1rem,2.5vw,1.2rem);
  color:#ccc;
  overflow:hidden;
  white-space:nowrap;
  border-right:3px solid #fff;
  width:0;
  animation: typing 3s steps(40,end) forwards, blink 0.75s step-end infinite;
  margin-bottom:50px;
}
@keyframes typing{
  from{width:0;}
  to{width:100%;}
}
@keyframes blink{
  50%{border-color:transparent;}
}

/* Social Icons */
.socials{
  display:flex;
  justify-content:center;
  gap:35px;
  margin-bottom:50px;
}
.socials a{
  display:inline-block;
  transition: transform 0.4s ease, filter 0.4s ease;
}
.socials img{
  width:50px; height:50px;
  filter:brightness(0.9);
  transition: transform 0.4s ease, filter 0.4s ease;
}
.socials a:hover img{
  transform:scale(1.2);
  filter:brightness(2);
}

footer{
  font-size:0.85rem;
  color:#aaa;
  letter-spacing:1px;
  position:absolute;
  bottom:25px;
  z-index:1;
}

/* Responsive */
@media(max-width:600px){
  .hero{font-size:clamp(2rem,10vw,3rem);}
  .subline{font-size:clamp(0.9rem,3vw,1.1rem);}
  .socials img{width:40px; height:40px;}
  footer{font-size:0.75rem;}
}
</style>
</head>
<body>
  <div class="content fade-in">
    <img src="logo.png" alt="NORVERRA Logo" class="logo fade-in">

    <h1 class="hero fade-in">COMING SOON</h1>
    <p class="subline fade-in">Follow us on social media to stay updated!</p>

    <div class="socials fade-in">
      <a href="https://instagram.com/norverraofficial" target="_blank" aria-label="Instagram">
        <img src="instagram.png" alt="Instagram Logo">
      </a>
      <a href="https://tiktok.com/@norverra.com" target="_blank" aria-label="TikTok">
        <img src="tiktok.png" alt="TikTok Logo">
      </a>
    </div>
  </div>

  <footer class="fade-in">&copy; 2025 NORVERRA â€“ All rights reserved.</footer>

<script>
window.addEventListener("load", ()=>{
  document.body.classList.add("loaded");
  const elements=document.querySelectorAll(".fade-in");
  elements.forEach((el,i)=>{ setTimeout(()=>el.classList.add("visible"), i*200); });
});
</script>
</body>
</html>
