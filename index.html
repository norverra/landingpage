<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NORVERRA | Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #f5f5f5;
      background: url("mountain.jpg") center center no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    /* Dunkles Overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 20px;
    }

    .logo {
      max-width: 160px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      letter-spacing: 3px;
      font-weight: 300;
      margin-bottom: 20px;
    }

    p {
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      color: #ccc;
      margin-bottom: 40px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .socials a {
      display: inline-block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    /* Hover Animation: weiß aufleuchten + leicht vergrößern */
    .socials a:hover img {
      filter: brightness(2); /* heller / weiß */
      transform: scale(1.2);
    }

    .socials img {
      width: 50px;
      height: 50px;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #888;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="logo.png" alt="NORVERRA Logo" class="logo" />
    <h1>COMING SOON</h1>
    <p style="margin-bottom: 50px;"> </p>
    <div class="socials">
      <!-- Instagram PNG -->
      <a href="https://instagram.com/norverraofficial" target="_blank" aria-label="NORVERRA auf Instagram">
        <img src="instagram.png" alt="Instagram Logo" />
      </a>

      <!-- TikTok PNG -->
      <a href="https://tiktok.com/@norverra.com" target="_blank" aria-label="NORVERRA auf TikTok">
        <img src="tiktok.png" alt="TikTok Logo" />
      </a>
    </div>
  </div>

  <footer>© 2025 NORVERRA – All rights reserved.</footer>
</body>
</html>
