<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NORVERRA | Coming Soon</title>
  <style>
    /* === Grundlayout === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      color: #f5f5f5;
      background: url("mountain.jpg") center center / cover no-repeat fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Dunkles Overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    /* Inhalt */
    .content {
      position: relative;
      z-index: 1;
      max-width: 650px;
      padding: 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    .logo {
      width: 160px;
      margin-bottom: 25px;
      animation: slideDown 1s ease forwards;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      letter-spacing: 4px;
      font-weight: 400;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: #ccc;
      margin-bottom: 50px;
      line-height: 1.6;
    }

    /* === Social Icons === */
    .socials {
      display: flex;
      justify-content: center;
      gap: 35px;
    }

    .socials a {
      display: inline-block;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .socials img {
      width: 50px;
      height: 50px;
      filter: brightness(0.9);
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .socials a:hover img {
      transform: scale(1.2);
      filter: brightness(2);
    }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.85rem;
      color: #aaa;
      letter-spacing: 1px;
      z-index: 1;
    }

    /* === Animationen === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === Responsive === */
    @media (max-width: 600px) {
      .socials img {
        width: 40px;
        height: 40px;
      }

      p {
        margin-bottom: 40px;
      }

      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="logo.png" alt="NORVERRA Logo" class="logo" />
    <h1>COMING SOON</h1>
    <p>follow us on social media to stay updated!</p>

    <div class="socials">
      <a href="https://instagram.com/norverraofficial" target="_blank" aria-label="Instagram">
        <img src="instagram.png" alt="Instagram Logo" />
      </a>
      <a href="https://tiktok.com/@norverra.com" target="_blank" aria-label="TikTok">
        <img src="tiktok.png" alt="TikTok Logo" />
      </a>
    </div>
  </div>

  <footer>&copy; 2025 NORVERRA â€“ All rights reserved.</footer>
</body>
</html>
